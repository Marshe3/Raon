spring.application.name=Raon

# Tomcat Server Port
server.port=8086

# Context Path
server.servlet.context-path=/raon

# MySQL 연결
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/raon?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl=DEBUG
logging.level.com.example.raon.service.PersoAIChatService=DEBUG

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true


# Default AI Configuration
persoai.default.llm-type=azure-gpt-4o
persoai.default.tts-type=yuri
persoai.default.stt-type=default
persoai.default.model-style=chaehee_livechat-front-white_suit-natural_loop
persoai.default.prompt=plp-275c194ca6b8d746d6c25a0dec3c3fdb
persoai.default.document=pld-c2104dc3d8165c42f60bcf8217c19bc8

# Session timeout (in seconds)
persoai.session.timeout=1800

# PersoAI API
persoai.api.server=https://live-api.perso.ai
persoai.api.key=${PERSOAI_API_KEY:your-api-key-here}

# 구글 OAuth2.0 설정
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8086/raon/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email


# 카카오 OAuth2 설정
spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:8086/raon/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,profile_image,account_email


# 카카오 Provider 설정
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id


# 세션 쿠키 설정 (CORS 환경에서 중요)
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true

# Cache 설정 (backoffice 브랜치)
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=3600s

# Encryption properties (리프레시 토큰 암호화/복호화 - login 브랜치)
encryption.password=${ENCRYPTION_PASSWORD}
encryption.salt=${ENCRYPTION_SALT}

# JWT 설정 (login 브랜치)
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000
