spring.application.name=Raon

# Tomcat Server Port �
server.port=8086

# Context Path �
server.servlet.context-path=/raon

# MySQL 연결
spring.datasource.url=jdbc:mysql://project-db-campus.smhrd.com:3312/Insa6_aiservice_p3_3?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=Insa6_aiservice_p3_3
spring.datasource.password=aischool3
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl=DEBUG

# JPA �
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# PersoAI API�
persoai.api.server=https://live-api.perso.ai
persoai.api.key=${persoai.api.key}

# 구글 OAuth2.0 설정
spring.security.oauth2.client.registration.google.client-id=${google.api.id}
spring.security.oauth2.client.registration.google.client-secret=${google.api.secret}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8086/raon/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email

# 카카오 OAuth2 설정
spring.security.oauth2.client.registration.kakao.client-id=${kakao.api.id}
spring.security.oauth2.client.registration.kakao.client-secret=${kakao.api.secret}
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:8086/raon/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,profile_image

# 카카오 Provider 설정
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# 세션 쿠키 설정 (CORS 환경에서 중요)
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
