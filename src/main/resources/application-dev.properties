# Development Environment Configuration

# MySQL 연결 (개발 환경)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/raon?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# JPA 개발 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 로깅 레벨 (개발 환경은 DEBUG)
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl=DEBUG
logging.level.com.example.raon.service.PersoAIChatService=DEBUG
logging.level.com.example.raon.service.PersoAISessionService=DEBUG

# OAuth2 Redirect URI (개발 환경 - localhost)
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8086/raon/login/oauth2/code/google
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:8086/raon/login/oauth2/code/kakao

# CORS 허용 도메인 (개발 환경)
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:5173

# 세션 쿠키 설정 (개발 환경)
server.servlet.session.cookie.secure=false

# 프론트엔드 URL (개발 환경)
app.frontend.url=http://localhost:3000
