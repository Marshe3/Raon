# Production Environment Configuration

# MySQL 연결 (운영 환경)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA 운영 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 로깅 레벨 (운영 환경은 INFO/WARN)
logging.level.com.zaxxer.hikari=INFO
logging.level.org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl=WARN
logging.level.com.example.raon.service.PersoAIChatService=INFO
logging.level.com.example.raon.service.PersoAISessionService=INFO

# OAuth2 Redirect URI (운영 환경 - 실제 도메인)
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_BASE_URL}/login/oauth2/code/google
spring.security.oauth2.client.registration.kakao.redirect-uri=${OAUTH_REDIRECT_BASE_URL}/login/oauth2/code/kakao

# CORS 허용 도메인 (운영 환경)
app.cors.allowed-origins=${ALLOWED_ORIGINS}

# 세션 쿠키 설정 (운영 환경 - HTTPS 사용)
server.servlet.session.cookie.secure=true

# 프론트엔드 URL (운영 환경)
app.frontend.url=${FRONTEND_URL}
