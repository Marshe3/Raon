<!DOCTYPE html>
<html lang="ko">
  <head>
	<!-- PersoAI SDK 에러 전역 필터 (가장 먼저 실행) -->
	<script>
	  // PersoAI SDK 관련 에러를 전역적으로 차단
	  window.onerror = function(message, source, lineno, colno, error) {
	    if (source && source.includes('perso-live-sdk.js')) {
	      console.warn('⚠️ PersoAI SDK 에러 차단됨:', message);
	      return true; // 에러 전파 중지
	    }
	    return false;
	  };

	  // unhandledrejection 이벤트도 처리
	  window.addEventListener('unhandledrejection', function(event) {
	    const reason = event.reason;
	    if (reason && (reason.message || '').includes('perso')) {
	      console.warn('⚠️ PersoAI SDK Promise 에러 차단됨');
	      event.preventDefault();
	    }
	  });
	</script>

	<script src="https://developers.kakao.com/sdk/js/kakao.min.js" defer></script>
	<script>
	  window.addEventListener('DOMContentLoaded', () => {
	    if (window.Kakao && !window.Kakao.isInitialized()) {
	      window.Kakao.init("카카오_자바스크립트_키"); // .env로 빼도 됨
	    }
	  });
	</script>
	<script src="https://est-perso-live.github.io/perso-live-sdk/js/v1.0.8/perso-live-sdk.js"></script>
    
    <meta charset="utf-8" />
    
    <!-- 파비콘 설정 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- 테마 색상 (RAON 보라색) -->
    <meta name="theme-color" content="#5b5fc7" />
    
    <!-- 사이트 설명 -->
    <meta name="description" content="RAON - AI 기반 면접 준비 플랫폼. 실전과 같은 AI 면접관과의 연습부터 전문적인 서류 첨삭까지, 완벽한 면접을 위한 당신만의 AI 아바타 코치" />
    
    <!-- Open Graph (소셜 미디어 공유용) -->
    <meta property="og:title" content="RAON - AI 면접 준비 플랫폼" />
    <meta property="og:description" content="실전과 같은 AI 면접 연습과 서류 첨삭으로 완벽한 면접을 준비하세요" />
    <meta property="og:type" content="website" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>RAON - AI 면접 준비 플랫폼</title>
  </head>
  <body>
    <noscript>RAON을 사용하려면 JavaScript를 활성화해주세요.</noscript>
    <div id="root"></div>
  </body>
</html>
