server {
    listen 80;
    listen [::]:80;
    server_name 211.188.52.153;

    # 프론트엔드 정적 파일 위치
    root /opt/Raon/frontend/build;
    index index.html;

    # 로그 설정
    access_log /var/log/nginx/raon-access.log;
    error_log /var/log/nginx/raon-error.log;

    # React Router를 위한 설정 (모든 경로를 index.html로)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 백엔드 API 프록시 설정
    location /raon/api/ {
        proxy_pass http://localhost:8086/raon/api/;
        proxy_http_version 1.1;

        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # OAuth2 로그인 경로 프록시
    location /raon/oauth2/ {
        proxy_pass http://localhost:8086/raon/oauth2/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /raon/login/ {
        proxy_pass http://localhost:8086/raon/login/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 파일 캐싱 설정
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
